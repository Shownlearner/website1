<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="css/event.css">
</head>
<body>
    <div class="box" id="element1">
        <h1>Click Me!</h1>
    </div>

    <div class="box" id="element2">
        <h2>Mouse Over Me!</h2>
    </div>

    <div class="box" id="element3">
        <h3>Arrow Keys move me around</h3>
    </div>

    <div class="box" id="element4">
        <h4>Click me to make me small <br> press 'j' to bring me back.</h4>
    </div>

    <div class="box" id="element5">
        <h5>Click me to spin!</h5>
    </div>

    <!-- Button to navigate back to the index page -->
    <div class="button-container">
        <button onclick="window.location.href='index.html'">Return to Home</button>
    </div>

    <script src="js/event.js"></script>
</body>
</html>
