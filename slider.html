<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-side">
            <div style = "background-color: darkRed">
                <h1>Galaxy</h1>
                <p>Many different posibilities</p>
            </div>
            <div style = "background-color: #1d1d1d">
                <h1>Darkness</h1>
                <p>the end is the start to a new begining</p>
            </div>
            <div style = "background-color: #97c9de">
                <h1>launch</h1>
                <p>a ship sets sail</p>
            </div>
            <div style = "background-color: darkGreen">
                <h1>Nature</h1>
                <p>trees and space</p>
            </div>
        </div>
        <div class="right-side">
            <div style = "background-image: url('images/outerspace.jpg')"></div>
            <div style = "background-image: url('images/space.jpg')"></div>
            <div style = "background-image: url('images/intheair.jpg')"></div>
            <div style = "background-image: url('images/flight.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </button>
        </div>
    </div>
    <script src="js/slider.js"></script>
    <script src="https://kit.fontawesome.com/75c684e0e9.js" crossorigin="anonymous"></script>
</body>
</html>
